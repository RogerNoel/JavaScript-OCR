    <script>
        /*  Complétez le programme pour qu'il calcule et affiche ensuite la plus grande valeur présente dans le tableau. */

        const valeurs = [3, 11, 17, 2, 9, 10];

        let resultat2 = 0;
        let y = 0;
        for (y=0; y<(valeurs.length); y++)
        {
            if (valeurs[y] > resultat2)
            {
                resultat2 = valeurs[y];
            }
        }

        console.log(resultat2);
    </script>
