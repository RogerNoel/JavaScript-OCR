<body>
    <script>
        const aurora = {   /* ATTENTION AU SIGNE = !!!! */
            nom: 'Aurora',
            force: 50,
            sante: 150,

            /* création de la méthode 'décrire' */

            decrire() {     /* syntaxe !!!! */
                return (this.nom + ' a ' + this.sante + ' points de vie, une force de ' + this.force + ' et une expérience de ' + aurora.xp );
            }
        };

        aurora.xp = 0;
        console.log(aurora.decrire());

    </script>
