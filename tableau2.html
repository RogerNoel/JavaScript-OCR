    <script>
        /* Ecrivez un programme qui :

        const mousquetaires = ['athos', 'portos', 'aramis'];

        });

        };

        /* Complétez le programme pour calculer puis afficher la somme des valeurs du tableau nombres. */

        let resultat = 0;
